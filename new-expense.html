<html>
  <head>
    <title>
Charge</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fdb-all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h2 style="margin-bottom:20px;text-align:center;">New Crap</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Date</label>
            <input id="date" type="date" class="form-control" name="date">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">WTF kind</label>
            <select id="category" class="form-control" name="category">
              <option value=""></option>
              <option value="food">food</option>
              <option value="stuff">stuff</option>
              <option value="Fun crap">Fun crap</option>
              <option value="Every day stuff">Every day stuff</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">what kind</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="Shit">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">How much crap/money</label>
            <input id="amount" type="number" class="form-control" name="amount" placeholder="70">
          </div>
        </form>
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("DB");
      var expensesCollection = db.collection("expenses");
      expensesCollection.load();
      $("#submit").on("click",function(){
        expensesCollection.insert({
          date:$("#date").val(),
          category:$("#category").val(),
          name:$("#name").val(),
          amount:$("#amount").val()/1 // 將字串轉為數字
        });
        expensesCollection.save();
        alert("Ha Ha Ha！");
        date:$("#date").val("");
        categoryId:$("#category").val("");
        name:$("#name").val("");
        amount:$("#amount").val("");
      });

    </script>
  </body>
</html>
